<!DOCTYPE html>
<html>

<head>
Object Use

<script>
 function Object(){
	var person = { name:"Deepak" , age : 21,address : "Jhotwara,Jaipur"};
	
	document.getElementById("Details").innerHTML = " Name: "+person.name 
	+" Age: " +person.age + " Address: " +person.address;
	}
</script>
</head>
<body>


<p id="Details"></p>

<button type="button" onclick="Object()"> Show </button> 
</body>

</html>
